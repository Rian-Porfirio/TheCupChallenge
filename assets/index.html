<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/Js/script.js" defer></script>
    <title>The Cup Challenge!</title>
</head>
<body> 
    <div id="buttons">
        <div>
        <button id='sound' class="unmuted"></button>
        <button id='refresh' title="play the music">Music</button>
    </div>
        <audio id="audio" autoplay loop>
            <source src="assets/music/lobbySong.mp3" type="audio/mp3">
        </audio>
        <div id="play">
            <button>Select Mode</button>
        </div>
        <div id="modes">
            <button id="gameModeOne">Grandma's kid</button>
            <button id="gameModeTwo">
                <span>G</span><span>O</span><span>R</span><span>I</span><span>L</span><span>A</span> <span>M</span><span>O</span><span>D</span><span>E</span>
            </button>
        </div>
        <div id="fill">
            <div class="cupsApresentation">
                <img class="cup1"src="assets/images/copoIMG.png" alt="copo">
                <div class="ballingMiddle"></div>
                <img class="cup2"src="assets/images/copoIMG.png" alt="copo">
            </div>
        </div>
    </div>
    <div id="container">
        <div class="leftend">
            <div class="cupFourImage"><img src="assets/images/copoIMG.png" alt="copo4"></div>
        </div>
        <div class="rightend">
            <div class="cupFiveImage"><img src="assets/images/copoIMG.png" alt="copo5"></div>
        </div>
        <div class="left">
            <div class="cupOneImage"><img src="assets/images/copoIMG.png" alt="copo1"></div>
        </div>
        <div class="middle">
            <div class="cupTwoImage"><img src="assets/images/copoIMG.png" alt="copo2"></div>
        </div>
        <div class="right">
            <div class="cupThreeImage"><img src="assets/images/copoIMG.png" alt="copo3"></div>
        </div>
        <button class="mainMenu">Main Menu</button>
    </div>
</body>
</html>
